name: CI

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/*.gradle*'
      - 'gradle/**'
      - 'gradlew*'
      - '.github/workflows/**'
      - 'settings.gradle.kts'
      - 'build.gradle.kts'
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/*.gradle*'
      - 'gradle/**'
      - 'gradlew*'
      - '.github/workflows/**'
      - 'settings.gradle.kts'
      - 'build.gradle.kts'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest